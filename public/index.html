<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UFO Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  
  <!-- Preload Resources -->
  <link rel="preload" href="/style.css" as="style" />

  <link rel="stylesheet" href="/styles.css" />
  <link rel="manifest" href="/manifest.json">


 <!-- Favicon for Browser Tabs -->
<link rel="icon" type="image/png" sizes="32x32" href="../images/logo.png">
<link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png">
<link rel="apple-touch-icon" sizes="180x180" href="../images/logo.png">
<meta name="theme-color" content="#000000">

  <style>
    :root {
      --bg: #0e1525;
      --card: rgba(255, 255, 255, 0.08);
      --overlay-bg: rgba(14,21,37,0.95);
      --accent: #00ffcc;
      --accent-hover: #00e6b8;
      --muted: #a0b1c0;
      --border: rgba(255,255,255,0.08);
      --radius: 12px;
      --shadow: 0 12px 28px rgba(0,0,0,0.6);
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Orbitron', sans-serif !important;
      background: var(--bg);
      color: #f3f6f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- Top Navigation --- */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 500;
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 0 6px var(--accent), 0 0 12px rgba(0,255,204,0.3);
    }
    .topbar h1 { margin: 0; font-size: 24px; color: var(--accent); text-shadow: 0 0 8px var(--accent),0 0 16px rgba(0,255,204,0.5);}
    .tagline { font-size: 14px; color: rgba(0,255,204,0.7); font-weight:500; margin:0; }

    /* --- Futuristic Robot Cart --- */
.cart-panel {
  background: rgba(10, 15, 25, 0.95) !important;
  border-left: 2px solid #00ffcc !important;
  box-shadow: -0 0 24px #00ffcc, -4px 0 16px rgba(0,255,204,0.2) !important;
  backdrop-filter: blur(12px) !important;
  padding: 20px !important;
  display: flex !important;
  flex-direction: column !important;
  width: 360px !important;
  transform: translateX(100%) !important;
  transition: transform 0.35s ease, box-shadow 0.35s ease !important;
  font-family: 'Orbitron', sans-serif !important;
  color: #00ffcc !important;
  letter-spacing: 0.5px !important;
}

.cart-panel.open { transform: translateX(0) !important; }

.cart-header {
  display: flex !important;
  justify-content: space-between !important;
  align-items: center !important;
  border-bottom: 1px solid #00ffcc !important;
  padding-bottom: 8px !important;
  margin-bottom: 16px !important;
}
.cart-header h3 {
  font-size: 1.4em !important;
  color: #00ffcc !important;
  text-shadow: 0 0 8px #00ffcc, 0 0 16px rgba(0,255,204,0.5) !important;
}
.close-cart-btn {
  color: #ff0066 !important;
  font-size: 20px !important;
  background: none !important;
  border: none !important;
  cursor: pointer !important;
  transition: transform 0.2s ease, color 0.2s ease !important;
}
.close-cart-btn:hover {
  transform: rotate(90deg) !important;
  color: #ff33aa !important;
}

.cart-list {
  flex: 1 !important;
  overflow-y: auto !important;
  padding-right: 6px !important;
  margin-bottom: 12px !important;
  scrollbar-width: thin !important;
  scrollbar-color: #00ffcc rgba(10,15,25,0.2) !important;
}

/* Custom scrollbar */
.cart-list::-webkit-scrollbar {
  width: 6px !important;
}
.cart-list::-webkit-scrollbar-track {
  background: rgba(10,15,25,0.2) !important;
  border-radius: 3px !important;
}
.cart-list::-webkit-scrollbar-thumb {
  background: #00ffcc !important;
  border-radius: 3px !important;
}

.cart-item {
  display: flex !important;
  justify-content: space-between !important;
  align-items: center !important;
  padding: 8px 0 !important;
  border-bottom: 1px solid rgba(0,255,204,0.2) !important;
  transition: background 0.25s ease !important;
}
.cart-item:hover {
  background: rgba(0,255,204,0.05) !important;
}

.cart-item .cart-qty {
  width: 48px !important;
  background: rgba(0,255,204,0.1) !important;
  border: 1px solid #00ffcc !important;
  color: #00ffcc !important;
  border-radius: 6px !important;
  text-align: center !important;
  font-weight: bold !important;
}
.cart-item .cart-qty:focus {
  outline: none !important;
  box-shadow: 0 0 6px #00ffcc !important;
}

.cart-remove-btn {
  background: transparent !important;
  border: 1px solid #ff0066 !important;
  color: #ff0066 !important;
  padding: 4px 6px !important;
  border-radius: 6px !important;
  cursor: pointer !important;
  font-size: 12px !important;
  transition: all 0.2s ease !important;
}
.cart-remove-btn:hover {
  background: #ff0066 !important;
  color: #0a0f19 !important;
  box-shadow: 0 0 8px #ff0066, 0 0 12px rgba(255,0,102,0.4) !important;
}

.cart-summary {
  border-top: 1px solid rgba(0,255,204,0.2) !important;
  padding-top: 12px !important;
  display: flex !important;
  flex-direction: column !important;
  gap: 10px !important;
}

.cart-total strong {
  color: #fff !important;
  text-shadow: 0 0 4px #00ffcc !important;
}

.cart-actions button {
  font-family: 'Orbitron', sans-serif !important;
  letter-spacing: 1px !important;
  text-transform: uppercase !important;
  border-radius: 8px !important;
  padding: 8px 14px !important;
  cursor: pointer !important;
  transition: all 0.25s ease !important;
}
.cart-actions .primary {
  background: #00ffcc !important;
  color: #0a0f19 !important;
  border: 1px solid #00ffcc !important;
  box-shadow: 0 0 12px #00ffcc, 0 0 24px rgba(0,255,204,0.3) !important;
}
.cart-actions .primary:hover {
  background: #00e6b8 !important;
  box-shadow: 0 0 16px #00e6b8, 0 0 28px rgba(0,230,184,0.4) !important;
}
.cart-actions .secondary {
  background: transparent !important;
  color: #ff0066 !important;
  border: 1px solid #ff0066 !important;
  box-shadow: 0 0 6px #ff0066 !important;
}
.cart-actions .secondary:hover {
  background: #ff0066 !important;
  color: #0a0f19 !important;
  box-shadow: 0 0 12px #ff0066, 0 0 24px rgba(255,0,102,0.4) !important;
}

/* Responsive tweaks */
@media (max-width: 900px) {
  .cart-panel { width: 90% !important; }
  .cart-actions { flex-direction: column !important; gap: 8px !important; }
}


    /* --- Container --- */
    .container {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    /* --- Grid --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .section-title { width:100%; font-size:26px; color: var(--accent); margin-bottom:16px; text-shadow: 0 0 6px var(--accent); }

    /* --- Product Cards --- */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid var(--border);
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .card:hover { transform: translateY(-6px); box-shadow: 0 16px 36px rgba(0,0,0,0.7); }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: var(--radius);
    }

    .card .name { font-weight: 700; }
    .prices { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .strike { text-decoration: line-through; color: #888; font-size: 0.9em; }
    .price { color: var(--accent); font-weight: 800; font-size: 1.05em; }

    .addBtn {
      background: var(--accent);
      color: #000;
      padding: 8px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      transition: background var(--transition), transform var(--transition);
    }
    .addBtn:hover { background: var(--accent-hover); transform: scale(1.03); }

    /* --- Overlay --- */
    .overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 12px;
      box-sizing: border-box;
      animation: fadeInOverlay 0.35s ease forwards;
    }
    .overlay.hidden { display: none; }

    .overlay-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      overflow-x: hidden;
      box-shadow: 0 0 32px var(--accent), 0 0 64px rgba(0,255,204,0.3);
      border: 1px solid var(--accent);
      position: relative;
      animation: scaleIn 0.35s ease forwards;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-sizing: border-box;
    }

    .close-btn {
      position: sticky;
      right: 12px;
      top: 12px;
      background: transparent;
      color: var(--accent);
      border: none;
      cursor: pointer;
      font-size: 22px;
      z-index: 1100;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .close-btn:hover { transform: rotate(90deg) scale(1.2); color: var(--accent-hover); }

    .overlay-card * {
      max-width: 100%;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    @keyframes fadeInOverlay { from { opacity:0; } to { opacity:1; } }
    @keyframes scaleIn { from { transform: scale(0.85); opacity:0; } to { transform: scale(1); opacity:1; } }

    /* --- Cart Panel --- */
    .cart-panel {
      position: fixed;
      right: 0; top: 0;
      height: 100%;
      width: 360px;
      background: var(--card);
      backdrop-filter: blur(8px);
      padding: 20px;
      box-shadow: -6px 0 20px rgba(0,0,0,0.5);
      transition: transform var(--transition);
      transform: translateX(100%);
      z-index: 1050;
      display: flex;
      flex-direction: column;
    }
    .cart-panel.open { transform: translateX(0); }
    .cart-panel.hidden { transform: translateX(100%); }

    .cart-header { display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--accent); padding-bottom:8px; margin-bottom:16px; }
    .cart-header h3 { font-size:1.4em; color: var(--accent); text-shadow:0 0 8px var(--accent),0 0 16px rgba(0,255,204,0.5); }
    .close-cart-btn { font-size:20px; color:#ff0066; background:none; border:none; cursor:pointer; transition: transform 0.2s ease, color 0.2s ease; }
    .close-cart-btn:hover { transform: rotate(90deg); color:#ff33aa; }

    .cart-list { flex:1; overflow-y:auto; padding-right:6px; margin-bottom:12px; scrollbar-width: thin; scrollbar-color: var(--accent) rgba(10,15,25,0.2); }
    .cart-list::-webkit-scrollbar { width:6px; }
    .cart-list::-webkit-scrollbar-track { background: rgba(10,15,25,0.2); border-radius:3px; }
    .cart-list::-webkit-scrollbar-thumb { background: var(--accent); border-radius:3px; }

    .cart-item { display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px solid rgba(0,255,204,0.2); transition:background 0.25s ease; }
    .cart-item:hover { background: rgba(0,255,204,0.05); }

    .cart-item .cart-qty { width:48px; background: rgba(0,255,204,0.1); border:1px solid var(--accent); color: var(--accent); border-radius:6px; text-align:center; font-weight:bold; }
    .cart-item .cart-qty:focus { outline:none; box-shadow:0 0 6px var(--accent); }

    .cart-remove-btn { background:transparent; border:1px solid #ff0066; color:#ff0066; padding:4px 6px; border-radius:6px; cursor:pointer; font-size:12px; transition: all 0.2s ease; }
    .cart-remove-btn:hover { background:#ff0066; color:#0a0f19; box-shadow:0 0 8px #ff0066,0 0 12px rgba(255,0,102,0.4); }

    .cart-summary { border-top:1px solid rgba(0,255,204,0.2); padding-top:12px; display:flex; flex-direction:column; gap:10px; }
    .cart-total strong { color:#fff; text-shadow:0 0 4px var(--accent); }
    .cart-actions { display:flex; gap:8px; }
    .cart-actions .primary { background: var(--accent); color:#0a0f19; border:1px solid var(--accent); padding:8px 14px; border-radius:8px; cursor:pointer; box-shadow:0 0 12px var(--accent),0 0 24px rgba(0,255,204,0.3); transition: all 0.25s ease; }
    .cart-actions .primary:hover { background: var(--accent-hover); box-shadow:0 0 16px var(--accent-hover),0 0 28px rgba(0,230,184,0.4); }
    .cart-actions .secondary { background: transparent; color:#ff0066; border:1px solid #ff0066; padding:8px 14px; border-radius:8px; cursor:pointer; box-shadow:0 0 6px #ff0066; transition: all 0.25s ease; }
    .cart-actions .secondary:hover { background:#ff0066; color:#0a0f19; box-shadow:0 0 12px #ff0066,0 0 24px rgba(255,0,102,0.4); }

    /* --- Footer --- */
    .footer { text-align:center; padding:18px; background: rgba(255,255,255,0.05); font-size:13px; color:var(--muted); border-top:1px solid rgba(255,255,255,0.08); margin-top:auto; }

    /* --- Responsive --- */
    @media(max-width:1200px){ .grid{grid-template-columns:repeat(2,1fr);} .cart-panel{width:300px;} }
    @media(max-width:900px){ .grid{grid-template-columns:1fr;} .cart-panel{width:90%;} .cart-actions{flex-direction:column;} }
    @media(max-width:600px){ .overlay-card{padding:16px; max-width:100%;} .close-btn{font-size:20px; top:8px; right:8px;} }
  


/* Animated Splash Loader */
#app-loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle at center, #6366f1 0%, #312e81 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 99999;
  color: #fff;
  overflow: hidden;
  transition: opacity 0.8s ease, visibility 0.8s ease;
}

.loader-wrapper {
  text-align: center;
}

#loader-logo {
  width: 110px;
  height: 110px;
  animation: pop 2s infinite ease-in-out;
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.5));
}

.orbit {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 20px auto;
  animation: rotateOrbit 6s linear infinite;
}

.fruit {
  position: absolute;
  width: 50px;
  height: 50px;
  animation: spin 3s linear infinite;
}

.fruit1 { top: 0; left: 50%; transform: translateX(-50%); }
.fruit2 { right: 0; top: 50%; transform: translateY(-50%); }
.fruit3 { bottom: 0; left: 50%; transform: translateX(-50%); }

.loader-text {
  font-size: 1.1rem;
  letter-spacing: 1px;
  margin-top: 10px;
  opacity: 0;
  animation: fadeIn 2s forwards 1.5s;
}

/* Animations */
@keyframes rotateOrbit {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(-360deg); }
}

@keyframes pop {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@keyframes fadeIn {
  to { opacity: 1; }
}

#app-loader.hide {
  opacity: 0;
  visibility: hidden;
}
</style>
</head>



<body>
  <!-- Top Navigation -->
  <header class="topbar">
    <div class="brand">
      <h1>🛸 UFO Shop</h1>
      <p class="tagline">Fresh cosmic deals</p>
    </div>
    <div class="cart-toggle" id="cartToggle">
      🛒 Cart (<span id="cartCount">0</span>)
    </div>
  </header>


<!-- Themed Loader Overlay -->
<div id="app-loader">
  <div class="loader-wrapper">
    <div class="loader-center">
      <img src="/images/digital-4-20.png" alt="App Logo" id="loader-logo">

      <!-- Rotating fruits -->
      <div class="orbit">
        <img src="/images/scales.png" alt="Banana" class="fruit fruit1">
        <img src="/images/scales.png" alt="Mango" class="fruit fruit2">
        <img src="/images/digital-4-20.png" alt="Coffee" class="fruit fruit3">
      </div>
    </div>

    <p class="loader-text">Bringing freshness to your screen…</p>
  </div>
</div>



  <!-- Main container -->
  <main class="container">
    <section id="productsGrid" class="grid">
      <h2 class="section-title">Featured Products</h2>
      <!-- Products will be injected here -->
    </section>
  </main>

  <!-- Product Overlay -->
  <div id="productOverlay" class="overlay hidden">
    <div class="overlay-card">
      <button id="closeOverlay" class="close-btn">✕</button>
      <div id="overlayContent"></div>
    </div>
  </div>

  <!-- Cart Panel -->
  <aside id="cartPanel" class="cart-panel hidden">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="close-cart-btn" id="closeCart">✕</button>
    </div>
    <div id="cartItems" class="cart-list"></div>
    <div class="cart-summary">
      <div class="cart-total">
        <strong>Total:</strong> KES <span id="cartTotal">0</span>
      </div>
      <div class="cart-actions">
        <button id="checkoutBtn" class="primary">Checkout</button>
        <button id="clearCart" class="secondary">Clear</button>
      </div>
    </div>
  </aside>

  <!-- Checkout Overlay -->
  <div id="checkoutOverlay" class="overlay hidden">
    <div class="overlay-card">
      <button id="closeCheckout" class="close-btn">✕</button>
      <h3>Checkout</h3>
      <form id="checkoutForm">
        <label>Name<input name="name" required placeholder="Full name" /></label>
        <label>Email<input name="email" type="email" required placeholder="example@mail.com" /></label>
        <label>Phone<input name="phone" required placeholder="07XXXXXXXX" /></label>
        <label>Approx pickup location<input name="approxPickupLocation" placeholder="e.g., CBD Nairobi" /></label>
        <div class="form-actions">
          <button type="submit" class="primary" id="addBtn">Pay Now</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 UFO Shop — Powered by Node.js & MongoDB</p>
  </footer>

  <script src="/app.js"></script>
  <script src="/installPrompt.js"></script>

  <script>
window.addEventListener('load', () => {
  const loader = document.getElementById('app-loader');

  // Keep loader visible for a short moment
  setTimeout(() => {
    loader.classList.add('hide');
    setTimeout(() => loader.remove(), 800);
  }, 5200); // Adjust delay (ms)
});
</script>



</body>
</html>
