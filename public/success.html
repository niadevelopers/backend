<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Success | Simple Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0f19;
      --neon-green: #00ffcc;
      --neon-pink: #ff33aa;
      --card-bg: rgba(0, 15, 30, 0.85);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at 50% 50%, #001220 0%, #0a0f19 100%);
      overflow: hidden;
      color: var(--neon-green);
    }

    /* Cosmic particle background */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('/images/scales.png') repeat;
      opacity: 0.2;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 10;
      background: var(--card-bg);
      border: 2px solid var(--neon-green);
      border-radius: 16px;
      padding: 32px 24px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 16px var(--neon-green), 0 0 32px rgba(0,255,204,0.4);
      animation: floatCard 6s ease-in-out infinite;
      overflow: hidden;
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .success-icon {
      font-size: 4em;
      color: var(--neon-green);
      text-shadow: 0 0 8px var(--neon-green), 0 0 16px rgba(0,255,204,0.4);
      animation: iconPulse 1.5s ease-in-out infinite;
      margin-bottom: 0.5em;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      font-size: 2em;
      margin: 0.3em 0 0.5em 0;
      text-shadow: 0 0 8px var(--neon-green), 0 0 16px rgba(0,255,204,0.4);
    }

    p {
      font-size: 1em;
      color: rgba(0,255,204,0.8);
      margin: 0.5em 0;
    }

    #orderDetails {
      background: rgba(0,255,204,0.05);
      padding: 16px;
      border-radius: 12px;
      margin-top: 1em;
      text-align: left;
      max-height: 250px;
      overflow-y: auto;
      box-shadow: inset 0 0 6px rgba(0,255,204,0.3);
    }

    #orderDetails ul {
      padding-left: 20px;
    }

    #orderDetails div, #orderDetails li {
      margin-bottom: 0.5em;
      font-size: 0.95em;
    }

    .btn {
      margin-top: 1.5em;
      padding: 12px 20px;
      border: 2px solid var(--neon-green);
      border-radius: 10px;
      background: transparent;
      color: var(--neon-green);
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 8px var(--neon-green), 0 0 16px rgba(0,255,204,0.3);
    }

    .btn:hover {
      background: var(--neon-green);
      color: #0a0f19;
      box-shadow: 0 0 16px var(--neon-green), 0 0 32px rgba(0,255,204,0.5);
      transform: scale(1.05);
    }

    .small {
      display: block;
      color: rgba(0,255,204,0.6);
      font-size: 0.85em;
      margin-top: 1em;
      text-align: center;
    }

    /* Neon scanline overlay */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0,255,204,0.04) 1px, transparent 3px);
      background-size: 100% 4px;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: scanline 1.2s linear infinite;
      border-radius: 16px;
    }

    @keyframes scanline {
      0% { background-position-y: 0; }
      100% { background-position-y: 4px; }
    }

    /* Scrollbar for order details */
    #orderDetails::-webkit-scrollbar {
      width: 6px;
    }
    #orderDetails::-webkit-scrollbar-track {
      background: rgba(0,255,204,0.1);
    }
    #orderDetails::-webkit-scrollbar-thumb {
      background: var(--neon-green);
      border-radius: 3px;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .card { padding: 24px 16px; }
      .success-icon { font-size: 3em; }
      h1 { font-size: 1.6em; }
      .btn { padding: 10px 16px; font-size: 0.95em; }
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="success-icon">ðŸš€</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your order details are below:</p>

    <div id="orderDetails">Loading your order...</div>

    <p class="small">Your order will be processed and shipped to your location within a few hours or days depending on your area.</p>

    <button class="btn" onclick="window.location.href='/'">Back to Shop</button>
  </div>

  <script>
    async function loadOrder() {
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('reference');
      const orderDiv = document.getElementById('orderDetails');
      if (!ref) {
        orderDiv.innerText = 'Missing reference.';
        return;
      }

      try {
        const res = await fetch(`/api/orders/reference/${ref}`);
        const data = await res.json();
        if (!data || data.error) {
          orderDiv.innerText = 'Order not found.';
          return;
        }

        const itemsHTML = data.items.map(i =>
          `<li>${i.name} (x${i.quantity}) - KES ${i.price * i.quantity}</li>`
        ).join('');

        orderDiv.innerHTML = `
          <div><strong>Order ID:</strong> ${data._id}</div>
          <div><strong>Total Paid:</strong> KES ${data.total}</div>
          <div><strong>Items:</strong><ul>${itemsHTML}</ul></div>
        `;
      } catch (err) {
        orderDiv.innerText = 'Failed to load order.';
        console.error(err);
      }
    }

    loadOrder();
  </script>

</body>
</html>
